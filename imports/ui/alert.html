<template name="alert">
  <div class="custom-alert-class s-alert-box s-alert-{{condition}} s-alert-{{position}} {{#if effect}}s-alert-is-effect s-alert-effect-{{effect}}{{/if}} s-alert-show"
    id="{{_id}}" style="{{boxPosition}}">
    <div class="s-alert-box-inner">
      <div class="alert-header">
        <h1 class="text-center"><i class="fa fa-{{icon}}"></i> {{message}}</h1>
      </div>
    </div>
    <span class="s-alert-close"></span>
  </div>
</template>
