<template name="public_posts">
  {{> sAlert}}
  <div class="col-md-8 col-md-offset-2 page-post">
    <div class="public">
    <buttom class="insertpost btn btn-default">
      Insert post <i class="fa fa-plus"></i>
    </buttom>
    {{> post_insert_form}}
      {{#if Template.subscriptionsReady}}
        {{#if hasPosts }}
          <p>Public posts:</p>
          {{#each posts}}
            <div class="post">
              <h4><a href="{{url}}" target="_blank">
                <a href="#" class="upvote btn btn-default"><span class="fa fa-arrow-up"></span></a>
                {{title}}</a> 
                <span>{{url}}</span>
                <i id="remove" class="fa fa-times-circle-o remove" title="Remove post"></i>
                <i id="{{_id}}" class="fa fa-pencil-square-o update" title="Edit post"></i>
                <i id="{{_id}}-private" class="fa fa-lock private-btn" title="Set as private post"></i>
                <i id="{{_id}}-public" 
                  class="fa fa-globe public-btn clicked-public" 
                  title="Your post is public"></i>
              </h4>
              <p>{{votes}} Vote(s), submitted by {{author}}, 
                <a href="#">{{commentsCount}} comment(s)</a></p>
              <buttom id="{{_id}}" class="comment-buttom btn btn-default btn-discuss"> 
                Discuss
              </buttom>
            </div>
            <div class="editlist" id="{{_id}}">
              {{> post_edit}}
            </div>
            <!-- comments -->
            {{>comments}}
            <!-- form comments -->
            {{>commentForm}}
        {{/each}}
        {{else}}
            <p>You don't have public posts yet, please write one :)</p>
        {{/if}}
       {{else}}
          {{#spinner type='wave' visible=true}}
            <span>Loading</span>
          {{/spinner}}
       {{/if}}
    </div> <!-- posts -->
  </div>
</template>
