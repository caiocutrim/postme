<template name="post_insert_form">
    <form action="" method="POST" role="form" class="insert-form" id="insert-form">
      <div class="form-group">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="url" name="url" placeholder="Url">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-default" value="Save post">
        <buttom class="btn btn-default cancel">Cancel</buttom>
      </div>
    </form>
</template>
