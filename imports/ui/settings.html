<template name="settings">
  {{>sAlert}}
  <div class="col-md-6 col-md-offset-3">
    <div class="page">
      <form action="" method="POST" role="form" class="userprofile">
        <div class="form-group">
          <input type="text" class="form-control" id="name" name="username" placeholder="User name" value="{{users.username}}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="name" name="email" placeholder="User Email" value="{{users.emails.[0].address}}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name">
        </div>
        <div class="form-group">
          <input type="submit" class="form-control btn btn-default" value="update profile">
        </div>
      </form>
    </div>
  </div>
  
</template>
