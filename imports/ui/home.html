<template name="home">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="page page-home">
          <h2>Welcome to <strong>postme</strong>.</h2>
          <p>Do you have interesing idea? Jus post here, then see what people think about.</p>
          <h3>First steps to use postme</h3>
          <p><span class="fa fa-plus"></span> Create an <a href="/signup">account</a> or if you already have it,
          then <a href="/login">log in it</a></p>
          <p><span class="fa fa-fa"></span> Post everythink you want :) </p>
          <p><span class="fa fa-clipboard"></span> Recent posts:</p>
          <p><span class="fa fa-exclamation"></span> To do an private post, first, you need to insert it public at 
          <a href="posts/public">Your public post</a> section and click on private <span class="fa fa-lock"></span> buttom.</p>
          {{#each posts}}
            {{>recentPosts}}
          {{/each}}
          {{#if Template.subscriptionsReady}}
             {{#if hasMorePosts}}
                <div class="btn btn-default btn-load-more">Load more</div>
             {{else}}
                <div class="btn btn-default btn-load-more">We don't have more posts</div>
             {{/if}}
          {{else}}
            {{> loading}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="recentPosts">
  {{>sAlert}}
    <div class="recent posts">
      <div class="post" style="position:relative; right:25px;">
        <h4><a href="{{url}}" target="_blank">
          <a href="#" class="upvote btn btn-default"><span class="fa fa-arrow-up"></span></a>
          {{title}}</a> 
          <span>{{url}}</span>
        </h4>
        <p>{{votes}} Vote(s), submitted by {{author}}, <a href="#"> {{commentsCount}}  comment(s)</a></p>
        <buttom id="{{_id}}" class="comment-buttom btn btn-default btn-discuss"> 
          Discuss 
        </buttom>
        {{> comments }} 
        {{>commentForm}}
      </div>
    </div>
</template>

<template name="loading">
  {{# spinner type='wave' visible=true}}
    <span>Loading</span>
  {{/spinner}}
</template>
